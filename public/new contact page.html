<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="new contact page.css">
</head>

<body>

    <!-- Background Section with Logo -->
    <div class="page-container">
        <div class="background">
            <img src="logo.png" alt="BookBridge Logo" class="logo">
            <img src="logo2.png" alt="BookBridge Logo2" class="mobile-logo">

            <div class="contact-text">
                <h1>CONTACT US</h1>
                <p>Connecting Book Lovers,<br>One Page at a Time</p>
            </div>
        </div>

        <!-- Contact Boxes -->
        <div class="contact-container">
            <div class="mobile-box">
                <img src="call.png" alt="Mobile Icon" class="icon">
                <h2>MOBILE</h2>
                <div class="contact-details">


                    <div class="mobile-line1">
                        <p>contact@bookbridge.com</p>
                    </div>

                    <div class="mobile-line2">
                        <p>+94 74 370 3311</p>
                    </div>

                </div>
            </div>
            <div class="location-box">
                <img src="location.png" alt="Location Icon" class="icon">
                <h2>LOCATION</h2>
                <div class="location-details">

                    <div class="location-line1">
                        <p>A/26/A, Gonakumbura,</p>
                    </div>

                    <div class="location-line2">
                        <p> Ratnapura</p>
                    </div>
                </div>
            </div>

            <div class="social-box">

                <img src="call.png" alt="Social Icon" class="icon">
                <h2>SOCIAL</h2>
                <div class="social-media-etails">

                    <div class="social-line1">
                        <p>Follow on Social Media</p>
                    </div>

                    <div class="social-icons">
                        <div class="social-line2">
                            <img src="youtube.png" alt="YouTube">
                            <img src="instagram.png" alt="Instagram">
                            <img src="facebook.png" alt="Facebook">
                            <img src="twitter.png" alt="Twitter">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <section class="form-section">
            <h2>Send a message</h2>
            <form>
                <div class="form-row">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="mobile">Mobile</label>
                        <input type="tel" id="mobile" required>
                    </div>
                    <div class="form-group">
                        <label for="company">Company</label>
                        <input type="text" id="company">
                    </div>
                </div>
                <div class="form-group full-width">
                    <label for="message">Enter Message</label>
                    <textarea id="message" required></textarea>
                </div>
                <div class="form-group full-width">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </section>

</body>

</html>
